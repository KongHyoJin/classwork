<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        div{ width: 64px;
            height: 127px;
            background: url(ttt.png) no-repeat center;
            background-position: 0 -256px;
            position: absolute;
            top:100px;
            left:0;}
    </style>
</head>
<body>

</body>
<script>
    function Walk(left,top) {
        this.left = left;
        this.top = top;
        this.dom = document.createElement("div");
        document.body.appendChild(this.dom);
        this.dom.style.left = this.left + "px";
        this.dom.style.top = this.top + "px";
//        this.foot=1;
        this.xingzou = function () {
            var self = this;
            self.foot = 1;
//            this.timer=null;
            this.timer = setInterval(function () {
                self.foot++;
                self.left += 6;
                if (self.foot > 7) {
                    self.foot = 0;
                }
                if (self.left > 1200) {
                    self.die()
                }
                self.dom.style.left = self.left + "px";
                self.dom.style.backgroundPosition = -self.foot * 64 + "px -256px";
            }, 200);
            this.die = function () {
//                clearInterval(this.Walk);
                document.body.removeChild(this.dom);
            }
        }
        this.xingzou();

    }
    setInterval(function () {
        new Walk(Math.random()*400,Math.random()*400);
    },400);
</script>
</html>
